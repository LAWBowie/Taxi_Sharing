  <body>
    <h2>Taxi Sharing</h2>
    <div>
      <!--- TODO: add text and form entry methods to capture required data -->
      <form>
      <label for="userid">Please Enter your ID:<br><i>(click <b>Register</b> if you are a first-time user)</i><label><br>
      <input type="text" id="userid" name="userid">
            <button type="button" onclick="controller.registerUser();">REGISTER</button>
      </form>
      <!-- Offer Ride form -->
      <div id="offer">
        <h3>Offer to share a ride details:</h3>
          <form>
            <label for="sdatetime">Date and Time:</label>
              <input type="datetime-local" id="sdatetime" name="sdatetime"><br>
              <label for="sduration">How long will you wait?: </label>
              <select id="sduration" name="sduration">
              <option value="0">Exact time only</option>
              <option value="1">1 Hour</option>
              <option value="2">2 Hours</option>
              <option value="3">3 Hours</option>
              </select><br>
              <label for="spickup">Pickup:</label>
              <select id="spickup" name="spickup">
              <option value="Open University Campus, Milton Keynes">Open University Campus, Milton Keynes</option>
              <option value="Milton Keynes Central Station">Milton Keynes Central Station</option>
              </select>
          <button type="button" onclick="controller.offerTaxi();">OFFER</button>
        </form>
      </div>
      <!-- Request Ride form -->
      <div id="request">
        <h3>Request to share a ride details:</h3>
          <form>
            <label for="rdatetime">Date and Time:</label>
              <input type="datetime-local" id="rdatetime" name="rdatetime"><br>
              <label for="rpickup">Pickup:</label>
              <select id="rpickup" name="rpickup">
              <option value="Open University Campus, Milton Keynes">Open University Campus, Milton Keynes</option>
              <option value="Milton Keynes Central Station">Milton Keynes Central Station</option>
              </select>
              <button type="button" onclick="controller.requestTaxi()">REQUEST</button>
          </form>
      </div>   
      <!--- Cancel offers/requests -->
      <!--- TODO: add buttons to allow the various functional requirements to be enacted -->
	    <div id="cancel">
	  	  <p><b>Click to cancel any offers or requests: </b></p> 
	  	  <button type="button" onclick="controller.cancel()">CANCEL</button>
	    </div>
      <!--- Map options-->
	    <div id="update">
	  	  <p><b>Click to edit Map display:</b></p>
	  	  <button type="button" onclick="controller.updateMap()">UPDATE</button>	  
        <button type="button" class="btn btn-info mt-3" onclick="controller.centreMap()">CENTRE</button>	
        <button type="button" class="btn btn-info mt-3" onclick="controller.clearMarkersFromMap()">CLEAR</button>	
      </div>
      
      <!--- TODO: add a placeholder for the HERE Map -->
      <div id="mapContainer">
      <!--Buttons for map functionality are above, styling is located in the CSS file.-->
      </div>

       <!-- Added a window for displaying results-->
      <div id="results">
        <div id="table">
        </div>
      </div>
